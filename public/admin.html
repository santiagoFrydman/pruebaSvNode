<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .busqueda {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    .acciones {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .paginacion {
      margin-top: 20px;
      text-align: center;
    }

    .paginacion button {
      margin: 0 4px;
      padding: 6px 12px;
    }

    .paginacion .activo {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mensajes Recibidos</h1>

  <div class="acciones">
    <a href="/auth/logout">Cerrar sesión</a>
    <div>
      <button onclick="exportarCSV()">⬇️ Exportar CSV</button>
      <button onclick="exportarJSON()">⬇️ Exportar JSON</button>
    </div>
  </div>

  <input type="text" id="busqueda" class="busqueda" placeholder="Buscar por nombre, correo o asunto..." />

  <table>
    <thead>
      <tr>
        <th onclick="ordenarPor('id')">ID</th>
        <th onclick="ordenarPor('nombre')">Nombre</th>
        <th onclick="ordenarPor('correo')">Correo</th>
        <th onclick="ordenarPor('asunto')">Asunto</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody id="mensaje-tbody">
      <tr><td colspan="5">Cargando mensajes...</td></tr>
    </tbody>
  </table>

  <div class="paginacion" id="paginacion"></div>

  <script>
    let mensajesOriginales = []
    let mensajesFiltrados = []
    let ordenActual = { campo: 'id', asc: false }
    let paginaActual = 1
    const POR_PAGINA = 50

    async function cargarMensajes() {
      try {
        const response = await fetch('/admin/api/contacto')
        if (!response.ok) throw new Error('No se pudieron cargar los mensajes')
        mensajesOriginales = await response.json()
        mensajesFiltrados = [...mensajesOriginales]
        mostrarMensajes()
      } catch (err) {
        console.error('Error al cargar mensajes:', err)
        document.getElementById('mensaje-tbody').innerHTML = `
          <tr><td colspan="5" class="error">Error al cargar mensajes.</td></tr>
        `
      }
    }

    function mostrarMensajes() {
      const tbody = document.getElementById('mensaje-tbody')
      tbody.innerHTML = ''

      const inicio = (paginaActual - 1) * POR_PAGINA
      const fin = inicio + POR_PAGINA
      const paginaMensajes = mensajesFiltrados.slice(inicio, fin)

      if (paginaMensajes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No hay mensajes.</td></tr>'
        return
      }

      paginaMensajes.forEach(msg => {
        const fila = document.createElement('tr')
        fila.innerHTML = `
          <td>${msg.id}</td>
          <td>${msg.nombre}</td>
          <td>${msg.correo}</td>
          <td>${msg.asunto || ''}</td>
          <td>${msg.mensaje}</td>
        `
        tbody.appendChild(fila)
      })

      actualizarPaginacion()
    }

    function actualizarPaginacion() {
      const totalPaginas = Math.ceil(mensajesFiltrados.length / POR_PAGINA)
      const contenedor = document.getElementById('paginacion')
      contenedor.innerHTML = ''

      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement('button')
        btn.textContent = i
        if (i === paginaActual) btn.classList.add('activo')
        btn.addEventListener('click', () => {
          paginaActual = i
          mostrarMensajes()
        })
        contenedor.appendChild(btn)
      }
    }

    function ordenarPor(campo) {
      if (ordenActual.campo === campo) {
        ordenActual.asc = !ordenActual.asc
      } else {
        ordenActual = { campo, asc: true }
      }

      mensajesFiltrados.sort((a, b) => {
        const valorA = a[campo] || ''
        const valorB = b[campo] || ''
        return ordenActual.asc
          ? valorA.toString().localeCompare(valorB.toString(), undefined, { numeric: true })
          : valorB.toString().localeCompare(valorA.toString(), undefined, { numeric: true })
      })

      paginaActual = 1
      mostrarMensajes()
    }

    let timeout = null
    document.getElementById('busqueda').addEventListener('input', (e) => {
      clearTimeout(timeout)
      timeout = setTimeout(() => {
        const texto = e.target.value.toLowerCase()
        mensajesFiltrados = mensajesOriginales.filter(msg =>
          msg.nombre.toLowerCase().includes(texto) ||
          msg.correo.toLowerCase().includes(texto) ||
          (msg.asunto && msg.asunto.toLowerCase().includes(texto))
        )
        paginaActual = 1
        mostrarMensajes()
      }, 300)
    })

    function exportarCSV() {
      if (!mensajesFiltrados.length) return alert('No hay mensajes para exportar.')

      const encabezados = ['ID', 'Nombre', 'Correo', 'Asunto', 'Mensaje']
      const filas = mensajesFiltrados.map(m =>
        [m.id, m.nombre, m.correo, m.asunto || '', m.mensaje]
      )
      const contenido = [encabezados, ...filas].map(f => f.map(valor =>
        `"${(valor || '').toString().replace(/"/g, '""')}"`
      ).join(',')).join('\n')

      const blob = new Blob([contenido], { type: 'text/csv;charset=utf-8;' })
      const link = document.createElement('a')
      link.href = URL.createObjectURL(blob)
      link.download = 'mensajes.csv'
      link.click()
    }

    function exportarJSON() {
      if (!mensajesFiltrados.length) return alert('No hay mensajes para exportar.')

      const blob = new Blob([JSON.stringify(mensajesFiltrados, null, 2)], {
        type: 'application/json'
      })
      const link = document.createElement('a')
      link.href = URL.createObjectURL(blob)
      link.download = 'mensajes.json'
      link.click()
    }

    window.addEventListener('DOMContentLoaded', cargarMensajes)
  </script>
</body>
</html>
